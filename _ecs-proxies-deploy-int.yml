docker_service:
  - name: docker
    expose: true
    environment:
      - name: NODE_ENV
        value: production
      - name: LOG_LEVEL
        value: "{{ 'debug' if APIGEE_ENVIRONMENT == 'internal-dev' else 'info' }}"
      - name: VERSION_INFO
        value: "{{ version_info | to_json }}"
    health_check:
      matcher: "200"
      path: "/_status"
    secrets:
      - name: GPC_PRIVATE_KEY
        valueFrom: "arn:aws:secretsmanager:eu-west-2:{{ PROD_ACCOUNT_ID }}:secret:ptl/azure-devops/ambulance-analytics/interna-dev/CLIENT_ID
